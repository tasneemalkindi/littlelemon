<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Reservations</title>
<style>
    table {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px;
        border: 1px solid #ddd;
    }

    th {
        background-color: #eee;
    }

    h1 { 
        text-align: center;
    }
</style>
</head>
<body>

<h1>Upcoming Reservations</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
            <th>Time</th>
            <th>Party Size</th>
        </tr>

        {% for res in reservations %}
        <tr>
            <td>{{ res.name }}</td>
            <td>{{ res.email }}</td>
            <td>{{ res.date }}</td>
            <td>{{ res.time }}</td>
            <td>{{ res.party_size }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No reservations found.</td>
        </tr>
        {% endfor %}
    </table>  
</body>
</html>
